<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Register</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <style>* {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 750px;
        width: 1130px;
        position: relative;
        background-color: #E4E4E4;
    }

    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90px;
        width: 240px;
        position: absolute;
        left: 0;
        top: 0;
        background: #000000;
        font-family: 'Roboto', sans-serif;
        font-size: 24px;
        font-weight: 600;
        color: #F5F5F5;
        border-bottom-right-radius: 50px;
        border: 0;
    }

    .message {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 150px;
    }

    .message p {
        font-family: 'Roboto', sans-serif;
        font-size: 24px;
        font-weight: 400;
        color: #000000;
    }

    .message h2 {
        font-family: 'Roboto', sans-serif;
        font-size: 24px;
        font-weight: 700;
        color: #000000;
    }

    .user-info-container {
        display: flex;
        height: 180px;
        width: 300px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #1C1C1C;
        border: 0;
        border-radius: 20px;
        margin-top: 20px;
    }

    .user-info-container h2 {
        font-family: 'Roboto', sans-serif;
        font-size: 26px;
        font-weight: 500;
        color: #EDEDED;
        margin-bottom: 20px;
        text-align-all: center;
    }

    .user-info-container p {
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: 400;
        color: #EDEDED;
        margin-top: 10px;
    }</style>
</head>
<body>
<main>
    <div class="logo"> 
        Scenery for desk
    </div>
    <div class="message"><p>You are registering on site</p>
        <h2>"Scenery for desk"</h2>
    </div>
    <div class="user-info-container"><h2>FIRST_NAME LAST_NAME</h2>
        <p>Tel: PHONE_NUMBER</p>
        <p>Email: EMAIL_ADDRESS</p>
    </div>
</main>
</body>
</html>
