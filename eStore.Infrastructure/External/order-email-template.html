<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Purchase</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .main {
            height: 750px;
            width: 1130px;
            position: relative;
            background-color: #E4E4E4;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90px;
            width: 240px;
            position: absolute;
            left: 0;
            top: 0;
            background: #000000;
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #F5F5F5;
            border-bottom-right-radius: 50px;
            border: 0;
        }

        .logo h3 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
        }
        
        h1 {
            position: absolute;
            top: 170px;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            font-size: 56px;
            font-weight: 500;
            color: #000000;
            text-align: center;
        }
        
        h2 {
            position: absolute;
            width: 100%;
            top: 270px;
            font-family: 'Roboto', sans-serif;
            font-size: 26px;
            font-weight: 300;
            color: #000000;
            text-align: center;
        }

        p {
            position: absolute;
            width: 100%;
            top: 550px;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            font-weight: 300;
            color: #000000;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="logo">
        <h3>Scenery for desk</h3>
    </div>
    <h1>Thank you for purchase!</h1>
    <h2>Our manager will contact you soon.</h2>
    <p>FIRST_NAME LAST_NAME&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Tel: PHONE_NUMBER &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ukraine, CITY, ADDRESS, POSTAL_CODE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Total: $<strong>PRICE</strong></p>
</div>
</body>
</html>
